<div class="con">
	<h3>Login</h3>

	<div class="form-group">
		<label for="InputEmail">Email </label>
		<input type="email" class="form-control m-1" [(ngModel)]="email" placeholder="Email">
      </div>
		<div class="form-group">
			<label for="InputPassword">Password</label>
			<input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
      </div>
				<button (click)="onLogin()" class="m-1" type="Login">Login</button>
</div>
